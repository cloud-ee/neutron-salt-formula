{% from "neutron/map.jinja" import l3_config with context -%}
# This file is managed by salt
{% for section, section_values in l3_config | dictsort(true) %}
[{{ section }}]
  {%- for key, value in section_values|dictsort(true)%}
    {%- if value is string or value is not sequence %}
{{ key }} = {{ value }}
    {%- else %}
      {%- for v in value %}
{{ key }} = {{ v }}
      {%- endfor %}
    {%- endif %}
  {%- endfor %}
{% endfor %}
{#- vim:ft=sls
-#}
